sonar.projectKey=ToDo_PythonFastApi
sonar.organization=valentino-v

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=ToDo_PythonFastApi
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.tests=tests
sonar.exclusions=**/tests/**,**/*.json,**/Dockerfile,**/requirements*.txt,**/.github/**
sonar.coverage.exclusions=**/tests/**,**/Dockerfile,**/.github/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Test execution reports
sonar.python.xunit.reportPath=junit.xml
sonar.python.version=3.11